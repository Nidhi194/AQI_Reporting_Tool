<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnviroMonitor - Login</title>

  
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <!-- Split login layout with branding and form panel -->
  <main class="login-card" aria-labelledby="loginHeading">
    <!-- Left branding panel -->
    <section class="login-brand-panel" aria-label="System introduction">
      <h1 id="loginHeading">EnviroMonitor System</h1>
      <p class="login-subtitle">Environmental Monitoring &amp; Reporting Platform</p>
      <ul class="login-highlights">
      </ul>
    </section>

    
    <section class="login-form-panel" aria-label="Login form panel">
      <h2 class="login-form-title">Login</h2>

     
      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" name="loginEmail" type="email" placeholder="Enter email address" required />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" name="loginPassword" type="password" placeholder="Enter password" required />
        </div>

        <div class="form-group">
          <label for="userRole">Role</label>
          <select id="userRole" name="userRole" required>
            <option value="">-- Select Role --</option>
            <option value="industry">Industry</option>
            <option value="agency">Monitoring Agency</option>
          </select>
        </div>

        <p id="loginError" class="login-error" aria-live="polite"></p>

        <button class="btn btn-login" type="submit">Login</button>
        <p class="auth-switch-text">
          Don't have an account?
          <a class="auth-switch-link" href="signup.html">Sign up</a>
        </p>
      </form>
    </section>
  </main>

 
  <script src="script.js"></script>
</body>
</html>
