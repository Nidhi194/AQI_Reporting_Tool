<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnviroMonitor - Signup</title>

 
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  
  <main class="login-card" aria-labelledby="signupHeading">
   
    <section class="login-brand-panel" aria-label="System introduction">
      <h1 id="signupHeading">EnviroMonitor System</h1>
      <p class="login-subtitle">Environmental Monitoring &amp; Reporting Platform</p>
      <ul class="login-highlights">
        <li>Create your access account</li>
        <li>Select your role for dashboard routing</li>
        <li>Backend-ready modular flow</li>
      </ul>
    </section>

    
    <section class="login-form-panel" aria-label="Signup form panel">
      <h2 class="login-form-title">Sign Up</h2>

      
      <form id="signupForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input id="signupEmail" name="signupEmail" type="email" placeholder="Create email address" required />
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input id="signupPassword" name="signupPassword" type="password" placeholder="Create password" required />
        </div>

        <div class="form-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input id="signupConfirmPassword" name="signupConfirmPassword" type="password" placeholder="Confirm password" required />
        </div>

        <div class="form-group">
          <label for="signupRole">Role</label>
          <select id="signupRole" name="signupRole" required>
            <option value="">-- Select Role --</option>
            <option value="industry">Industry</option>
            <option value="agency">Monitoring Agency</option>
          </select>
        </div>

        <p id="signupError" class="login-error" aria-live="polite"></p>

        <button class="btn btn-login" type="submit">Create Account</button>
        <p class="auth-switch-text">
          Already have an account?
          <a class="auth-switch-link" href="login.html">Login</a>
        </p>
      </form>
    </section>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
